    <!-- <script src="https://sdk-facescan.insightgenie.ai/"></script> -->
    <script src="./ig-web-sdk.js"></script>

  <div id="provided-container-id"></div>
  <script>
    function sendMessageToFlutter(data) {
      if (
        window.flutter_inappwebview &&
        typeof window.flutter_inappwebview.callHandler === "function"
      ) {
        window.flutter_inappwebview.callHandler("flutter_inappwebview", data);
      } else {
        console.warn("JS bridge not ready");
      }
    }

    window.startSDK = function (configJson) {
      const config = configJson;
          console.log("Calling IGWebSDK.init");

      IGWebSDK.init({
        videoToken: config.videoToken,
        age: config.age,
        gender: config.gender,
        noDesign: config.noDesign,
        buttonBgColor: config.buttonBgColor || "2e8ece",
        buttonTextColor: config.buttonTextColor || "ffffff",
        containerId: config.containerId,
        callbacks: {
          onReady: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onReady", data }));
          },
          onAnalysisStart: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onAnalysisStart", data }));
          },
          onHealthAnalysisFinished: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onHealthAnalysisFinished", data }));
          },
          onFailedToGetHealthAnalysisResults: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onFailedToGetHealthAnalysisResults", data }));
          },
          onVoiceAnalysisFinished: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onVoiceAnalysisFinished", data }));
          },
          onFailedToGetVoiceAnalysisResults: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onFailedToGetVoiceAnalysisResults", data }));
          },
          onFailedToGetResults:(data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onFailedToGetResults", data }));
          },
          videoElementDimensions:(data) => {
            sendMessageToFlutter(JSON.stringify({ event: "videoElementDimensions", data }));
          },
          scanTimeRemaining:(data) => {
            sendMessageToFlutter(JSON.stringify({ event: "scanTimeRemaining", data }));
          },
          conditionStatus: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "conditionStatus", data }));
          },
          onFailedToLoadPage: (data) => {
            sendMessageToFlutter(JSON.stringify({ event: "onFailedToLoadPage", data }));
          },
        },
      });
    };
  </script>
